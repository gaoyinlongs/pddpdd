<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>卖票</title>
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/selling_tickets.css">
</head>
<body>
<div class="warp">
<header>
 <div class="header_warp">
    <ul class="header_ul">
     <li>&nbsp;</li>
     <li>卖票</li>
     <li></li>
    </ul>
 </div>
</header>
<!--内容开始-->

<div class="selling_main">
  <table class="tab_file" width="94%" border="0" cellspacing="0">
  <tr class="file_first">
    <td><input type="file"  style="display:none" onchange="upfile.value=this.value"></td>
    <td><input type="file"  style="display:none" onchange="upfile.value=this.value"></td>
    <td><input type="file"  style="display:none" onchange="upfile.value=this.value"></td>
  </tr>
  <tr>
    <td><div align="center">汇票正面</div></td>
    <td><div align="center">汇票反面</div></td>
    <td><div align="center">背书次数</div></td>
  </tr>
 </table>
<div class="clear"></div>
 <hr>
<table class="line_tab" width="94%" border="0" cellspacing="0">
  <tr class="line">
    <td colspan="2">承兑银行类型</td>
    <td width="65%" colspan="2" ><div class="bg_next" align="right">
       <select>
        <option>国股</option>
        <option>农商</option>
        <option>城商</option>
        <option>财务公司</option>
        <option>其他</option>
        </select>
    </div> </td>
  </tr>
  <tr class="line">
    <td colspan="2">是否可转让</td>
    <td colspan="2" ><div class="bg_next" align="right">
       <select>
        <option>是</option>
        <option>否</option>
        </select>
    </div> </td>
  </tr>
  <tr class="line">
    <td colspan="2">票面金额</td>
    <td colspan="2" ><div align="right">
       <input type="number">万
    </div> </td>
  </tr>
  <tr class="line">
    <td width="28%" colspan="1">承兑人</td>
    <td colspan="3" ><div align="right">
       <input type="text" value="请输入承兑人全称">
    </div> </td>
  </tr>
  <tr class="line">
    <td colspan="2">出票日期</td>
    <td colspan="2" ><div class="bg_next" align="right">
       <input type="date" value="2017-10-28">
    </div> </td>
  </tr>
  <tr class="line">
    <td colspan="2">到期日期</td>
    <td colspan="2" ><div class="bg_next" align="right">
       <input type="date" value="2017-10-28">
    </div> </td>
  </tr>
  <tr class="line">
    <td colspan="2">期望年利率</td>
    <td colspan="2" ><div align="right">
       <input type="number">%
    </div> </td>
  </tr>
  <tr class="line">
    <td colspan="2">联系人</td>
    <td colspan="2" ><div align="right">
       <input type="text">
    </div> </td>
  </tr>
  <tr class="line">
    <td colspan="2">联系电话</td>
    <td colspan="2" ><div align="right">
       <input type="text" value="18216668299">
    </div> </td>
  </tr>
  <tr class="line">
    <td >备注</td>
    <td colspan="3" ><div align="right">
       <input type="text" value="非必填项">
    </div> </td>
  </tr>
</table>
<hr>
<div class="btn" onclick="javascript:window.open('supporters.html')"><button>发布</button></div>
</div>

<footer class="footer">
<table class="tab_footer" width="100%" border="0" cellspacing="0">
  <tr>
    <td><img onclick="javascript:window.open('supporters.html')" src="images/py_h.png"></td>
    <td><img onclick="javascript:window.open('buy_ticket.html')" src="images/mp_h.png"></td>
    <td><img onclick="javascript:window.open('selling_tickets.html')" src="images/mmp_y.png"></td>
    <td><img onclick="javascript:window.open('tools.html')" src="images/gj_h.png"></td>
    <td><img onclick="javascript:window.open('my.html')" src="images/wd_h.png"></td>
  </tr>
  <tr class="foot_last_tr">
    <td onclick="javascript:window.open('supporters.html')">票源</td>
    <td  onclick="javascript:window.open('buy_ticket.html')">机构报价</td>
    <td class="active_font" onclick="javascript:window.open('selling_tickets.html')">卖票</td>
    <td onclick="javascript:window.open('tools.html')">工具</td>
    <td onclick="javascript:window.open('my.html')">我的</td>
  </tr>
</table>
</footer>
<script src="js/jquery-1.7.1.min.js"></script>
<script>
$(".show, .down").hide();
$(".toggle").click(function(){
  $(".show, .down, .up").toggle();
	});
</script>
</body>

</html>

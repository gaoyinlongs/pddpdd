<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>个人身份认证</title>
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/certification_individual.css">
<script src="js/jquery-1.7.1.min.js"></script>

<script>
$(window).load(function() {
	$("#status").fadeOut();
	$("#preloader").delay(350).fadeOut("slow");});
</script>

</head>
<body>
<!--页面加载 开始-->
<div id="preloader">
    <div id="status">
      <p class="center-text">加载中…<em>网速有点不给力哦!</em> </p>
    </div>
</div>
<!--头部开始-->
<div class="warp">
<header>
 <div class="header_warp">
    <ul class="header_ul">
     <li  onclick="history.go(-1)"><img src="images/return.png">返回</li>
     <li>个人身份认证</li>
     <li></li>
    </ul>
 </div>
</header>
<!--内容开始-->
<form action="accredited_institution.html">
<div class="reg_main">
<div class="logo_img"><img src="images/pdd.png"></div>
  <ul class="reg_ul">
    <li><input type="text" placeholder="请输入您的姓名"><span class="tips"></span></li>
    <li><div class="bg_img"><select style="width:100%;"><option spellcheck="true">选择您所在所在城市</option>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <option>重庆</option>
        <option>沈阳</option>
        <option>南京</option>
        <option>武汉</option>
        <option>成都</option>
        <option>大连</option>
        <option>杭州</option>
        <option>青岛</option>
        <option>济南</option>
        <option>厦门</option>
        <option>福州</option>
        <option>西安</option>
        <option>长沙</option>
        </select></div></li>
  </ul>
  <div class="pic_people">
    <div class="pic_one "><input id="uploda_img1" class="uploda_img"  type="file" value="上传身份证正面" accept="images/jpg,images/jpeg,images/png,images/bmp" ><a>上传身份证正面</a></div>
    <div class="pic_two "><input id="uploda_img2" class="uploda_img"  type="file" value="上传身份证反面" accept="images/jpg,images/jpeg,images/png,images/bmp" ><a>上传身份证反面</a></div>
  </div>
  <div class="clear"></div>
  <div class="submit">
    <button type="submit" id="submit">提交</button>
  </div>
</div>
</form>
</div>
<script>
$(".uploda_img").on("change", function(){
	   var files = !!this.files ? this.files : [];
	  
	 if (!files.length || !window.FileReader) return;
	  
	    if (/^image/.test( files[0].type)){
	  
	        var reader = new FileReader();
	  
	        reader.readAsDataURL(files[0]);
	  
	        reader.onloadend = function(){
				
				$(".pic_one").css("background-image", "url("+this.result+")");
			}
	    }  
	  
	});
	
	
	
	
		
</script>
</body>
</html>

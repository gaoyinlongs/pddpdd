<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>注册</title>
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/reg.css">
<script src="js/jquery-1.7.1.min.js"></script>

</head>
<body>
<!--页面加载 开始-->

<!--头部开始-->
<div class="warp">
<header>
 <div class="header_warp">
    <ul class="header_ul">
     <li onclick="history.go(-1)"><img src="images/return.png">返回</li>
     <li>注册</li>
     <li></li>
    </ul>
 </div>
</header>
<!--内容开始-->
<form action="login.html">
<div class="reg_main">
  <div class="logo_img"><img src="images/pdd.png"></div>
  <ul class="reg_ul">
    <li><input class="width" type="number" placeholder="请输入营业执照号码（选填）"><span class="tips"></span></li>
    <li><input type="tel" placeholder="请输入手机号码" class="reg_user"><span class="tip user_hint"></span></li>
    <li><input type="text" placeholder="请输入手机验证码" <button>获取验证码</button></li>
    <li><input type="password" placeholder="请输入6-12位密码" class="reg_password"><span class="tip password_hint"></span></li>
  </ul>
  <div class="submit">
    <button type="submit" id="submit">提交</button>
    <p class="xieyi"><img src="images/choose.png"><img src="images/no_shoose.png"> 阅读并同意<a href="#">《票大大用户注册协议》</a></p>
  </div>
</div>
</form>
</div>
</body>
<script src="js/reg.js"></script>
<script>
$(".xieyi img ").eq(1).hide();
$(".xieyi img").click(function(){
	$(".xieyi img").toggle();
	});
</script>
</html>

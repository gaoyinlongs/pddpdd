<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>报价详情</title>
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/0ffer_details.css">
</head>
<body>
<div class="warp">
<header>
 <div class="header_warp">
    <ul class="header_ul">
     <li onclick="history.go(-1)"><img src="images/return.png"></li>
     <li>报价详情</li>
     <li></li>
    </ul>
 </div>
</header>
<!--内容开始-->

<div class="quote_main">
 <div class="quote_img">
   <div class="lf_quote"></div>
   <div class="rg_quote"></div>
 </div>
 <div class="clear"></div>
 <table class="tab_bear" width="94%" border="0" cellspacing="0">
    <tr class="line">
    <td width="23%"><div align="right">汇票号：</div></td>
    <td width="77%" >4247****14245784</td>
    </tr>
    <tr class="line">
    <td ><div align="right">出票行：</div></td>
    <td  >上海交通银行陆家嘴支行股份有限公司</td>
    </tr>
    <tr class="line">
    <td ><div align="right">票面金额：</div></td>
    <td>1000万</td>
    </tr>
    <tr class="line">
    <td ><div align="right">到期时间：</div></td>
    <td  >2018-09-30</td>
    </tr>
    <tr class="line">
    <td ><div align="right">剩余天数：</div></td>
    <td >360天</td>
    </tr>
    <tr class="line">
    <td ><div align="right">票据类型：</div></td>
    <td  >银行承兑汇票</td>
    </tr>
    <tr class="line">
    <td ><div align="right">承兑方类型：</div></td>
    <td >国股</td>
    </tr>
    <tr class="line">
    <td ><div align="right">报价年利率：</div></td>
    <td >6%+200元</td>
    </tr>
    <tr class="line">
    <td ><div align="right">应付金额：</div></td>
    <td class="color" >9462.56元</td>
    </tr>
</table>
<div class="repert_btn">
  <div class="lf_btn"><button type="submit">改价</button></div>
  <div class="rg_btn"><button type="button">删除</button></div>
</div>
</div>
</div>
<div class="position" onclick="javascript:window.open('contact.html')"  ><img src="images/contact.png"></div>
<!--弹出改价-->
<div class="pop_up" style=" display:none;">
  <div class="pop_warp">
   <table class="txt_tab" width="90%" border="0" cellspacing="0">
   <tr>
    <td colspan="2"><h5>修改报价</h5></td>
    </tr>
  <tr>
    <td width="15%">年利率：</td>
    <td width="85%"><input type="number">%</td>
  </tr>
  <tr>
    <td>每十万</td>
    <td><input type="number">元</td>
  </tr>
  <tr>
    <td>应付金额</td>
    <td><input type="number">万</td>
  </tr>
</table>
 <div class="pop_btn">
  <div class="lf_pop"><button type="submit">确认</button></div>
  <div class="rg_pop"><button type="button">取消</button></div>
</div>
   <div class="clear"></div>
  </div>
</div>

<script src="js/jquery-1.7.1.min.js"></script>
<script>
  $(".pop_up").hide();
  $(".lf_btn").click(function(){
	  $(".pop_up").slideDown();
	    }); 
  $(".lf_pop, .rg_pop").click(function(){
	  $(".pop_up").slideUp();
	  });
	 
</script>
</body>
</html>

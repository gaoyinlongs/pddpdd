<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>风险查询</title>
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/risk_query.css">
</head>
<body>

<!--头部开始-->
<div class="warp">
<header>
 <div class="header_warp">
    <ul class="header_ul">
     <li onclick="history.go(-1)"><img src="images/return.png">返回</li>
     <li>风险查询</li>
     <li></li>
    </ul>
 </div>
</header>
<!--内容开始-->
<form action="right.html">
<div class="reg_main">
  <ul class="reg_ul">
    <li><input type="number" placeholder="请输入完整的16位票号"></li>
  </ul>
  <div class="submit">
    <button type="submit" id="submit">提交</button>
  </div>
</div>
</form>

<div class="prompt">
  <h3>申明</h3>
 <p>● 风险数据来源于票大大问题票据数据库。</p>
 <p>● 数据库收录了公示催告、假票、瑕疵票、克隆票、编造票等类型数据。</p>
  <p>● 数据库源于央行、公安、人民法院、省市法制报、全国范围类其他报纸、失票企业及平台用户申报等，公示催告数据仅提供最近6个月以内的数据。</p>
 <p>● 因票大大问题导致数据库未及时收录数据，使用户遇到危险，与本软件无关，由用户自己承担一切责任。</p>
</div>

</div>
</body>
</html>

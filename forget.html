<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>忘记密码</title>
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/forget.css">
<script src="js/jquery-1.7.1.min.js"></script>

<script>
$(window).load(function() {
	$("#status").fadeOut();
	$("#preloader").delay(350).fadeOut("slow");});
</script>
</head>
<body>
<!--页面加载 开始-->
<div id="preloader">
    <div id="status">
      <p class="center-text">加载中…<em>网速有点不给力哦!</em> </p>
    </div>
</div>
<!--头部开始-->
<div class="warp">
<header>
 <div class="header_warp">
    <ul class="header_ul">
     <li><img src="images/return.png">返回</li>
     <li>忘记密码</li>
     <li></li>
    </ul>
 </div>
</header>
<!--内容开始-->
<form action="login.html">
<div class="reg_main">
  <div class="logo_img"><img src="images/pdd.png"></div>
  <ul class="reg_ul">
    <li><input type="tel" placeholder="请输入手机号码"required="required"><span class="tips"></span></li>
    <li><input type="text" placeholder="请输入手机验证码"required="required"> <button>获取验证码</button></li>
    <li><input type="password" placeholder="请输入6-12位密码"required="required"><span class="tips"></span></li>
  </ul>
  <div class="submit">
    <button type="submit" id="submit">提交</button>
  </div>
</div>
</form>



</div>
</body>

</html>

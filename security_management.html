<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>保证金管理</title>
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/security_management.css">
</head>
<body>
<div class="warp">
<header>
 <div class="header_warp">
    <ul class="header_ul">
     <li onclick="history.go(-1)"><img src="images/return.png"></li>
     <li>保证金管理</li>
     <li></li>
    </ul>
 </div>
</header>
<!--内容开始-->
<div class="security_main">
 <div class="top_warp">
  <table class="tab_top" width="94%" border="0" cellspacing="0">
  <tr>
    <td>保证金余额</td>
    <td>可交易票据金额</td>
  </tr>
  <tr>
    <td>5.6万</td>
    <td>380万</td>
  </tr>
</table>
 </div>
<p class="prompting"><img src="images/icon_aboutpdd.png">提示：为了保证交易顺利完成，买卖双方需要按交易额的0.5‰缴纳保证金；交易开始后，在规定时间内，买方为完成支付或卖方为完成背书，导致交易失败，将扣除过失方的保证金给损失方。未缴纳保证金，不能在平台进行电票交易。</p>
<div class="lab">
  <table width="100%" border="0" cellspacing="0">
  <tr>
    <td>输入交易金额</td>
    <td><div align="right"><input type="number">元</div></td>
  </tr>
  <tr>
    <td>交易方式</td>
    <td><div class="bg_img" align="right">
      <select>
        <option>中国银行</option>
        <option>工商银行</option>
        <option>农业银行</option>
      </select>
    </div></td>
  </tr>
</table>
</div>

<!--计算、重置按钮-->
<div class="repert_btn">
  <div class="lf_btn"><button type="submit">缴纳</button></div>
  <div class="rg_btn"><button type="submit">提现</button></div>
</div>
<div class="clear"></div>
 <p class="xieyi"><img src="images/choose.png"><img src="images/no_shoose.png"> 阅读并同意<a href="#">《票大大电票交易保证金协议》</a></p>
</div>
</div>
<script src="js/jquery-1.7.1.min.js"></script>
<script>
$(".xieyi img ").eq(1).hide();
$(".xieyi img").click(function(){
	$(".xieyi img").toggle();
	});
</script>
</body>
</html>
